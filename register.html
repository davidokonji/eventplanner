<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<title>Register page</title>
</head>
<body>
	<div class="container">
		<h3>Register Form</h3>
		<form method="post" class="form">

		<div class="form-group">
			<label for="name">name</label>
			<input type="text" class="form-control" name="name" id="name" required placeholder="Input name">
		</div>

		<div class="form-group">
			<label for="email">email</label>
			<input type="text" class="form-control" name="email" id="email" required placeholder="Input email">
		</div>

		<div class="form-group">
			<label for="password">password</label>
			<input type="password" class="form-control" name="password" id="password" required placeholder="Input password">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary form-control" onclick="AuthController.register(event,this.form)">Submit</button>
		</div>
		</form>
	</div>
	<script src="assets/js/auth/authController.js"></script>
</body>
</html>
